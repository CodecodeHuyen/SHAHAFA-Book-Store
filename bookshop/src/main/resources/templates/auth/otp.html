<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xác minh OTP</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-50 to-blue-100 flex items-center justify-center">

<div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">

    <!-- Title -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">
        Xác minh tài khoản
    </h2>

    <!-- ERROR -->
    <div th:if="${error}"
         class="mb-4 rounded-lg bg-red-100 border border-red-300 text-red-700 px-4 py-2 text-sm"
         th:text="${error}">
    </div>

    <!-- MESSAGE -->
    <div th:if="${message}"
         class="mb-4 rounded-lg bg-green-100 border border-green-300 text-green-700 px-4 py-2 text-sm"
         th:text="${message}">
    </div>

    <!-- GUIDE -->
    <p class="text-sm text-gray-600 mb-6 leading-relaxed">
        Mã OTP đã được gửi về email của bạn.
        Vui lòng kiểm tra email và nhập mã xác minh bên dưới.
        <br><br>
        Mã OTP còn hiệu lực trong
        <span class="font-semibold text-indigo-600" id="countdown">04:00</span>.
    </p>

    <!-- FORM VERIFY OTP -->
    <form th:action="@{/auth/verify-otp}"
          th:object="${otpRequest}"
          method="post"
          class="space-y-4">

        <!-- hidden email -->
        <input type="hidden" th:field="*{email}"/>

        <!-- OTP -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Mã OTP (6 chữ số)
            </label>
            <input type="text"
                   maxlength="6"
                   pattern="[0-9]{6}"
                   inputmode="numeric"
                   autocomplete="one-time-code"
                   th:field="*{otp}"
                   placeholder="••••••"
                   class="w-full text-center tracking-[0.5em] text-xl
                          rounded-lg border border-gray-300 px-3 py-2
                          focus:outline-none focus:ring-2 focus:ring-indigo-400">
            <p class="text-sm text-red-500 mt-1" th:errors="*{otp}"></p>
        </div>

        <!-- Submit -->
        <button type="submit"
                class="w-full rounded-lg bg-indigo-600 text-white py-2 font-semibold
                       hover:bg-indigo-700 transition duration-200">
            Xác minh
        </button>
    </form>

    <!-- RESEND OTP -->
    <form th:action="@{/auth/resend-otp}"
          method="post"
          class="mt-6 text-center">

        <input type="hidden" name="email" th:value="${otpRequest.email}"/>
        <input type="hidden" name="name" th:value="${name}"/>

        <button type="submit"
                class="text-sm text-indigo-600 hover:text-indigo-800 font-medium">
            Gửi lại mã
        </button>
    </form>

</div>

<!-- COUNTDOWN SCRIPT -->
<script>
    let seconds = 240; // 4 phút
    const countdownEl = document.getElementById("countdown");

    setInterval(() => {
        const min = String(Math.floor(seconds / 60)).padStart(2, '0');
        const sec = String(seconds % 60).padStart(2, '0');
        countdownEl.textContent = `${min}:${sec}`;
        if (seconds > 0) seconds--;
    }, 1000);
</script>

</body>
</html>
