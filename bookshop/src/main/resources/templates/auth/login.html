<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">

    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
        Đăng nhập hệ thống
    </h2>

    <!-- ERROR -->
    <div th:if="${error}"
         class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4"
         th:text="${error}">
    </div>

    <!-- LOGOUT -->
    <div th:if="${param.logout}"
         class="bg-green-100 text-green-700 px-4 py-2 rounded mb-4">
        Bạn đã đăng xuất
    </div>

    <form th:action="@{/auth/login}" method="post" class="space-y-4">

        <div>
            <label class="block text-sm font-medium text-gray-700">
                Email
            </label>
            <input type="email" name="email" required
                   class="w-full mt-1 px-3 py-2 border rounded
                          focus:outline-none focus:ring focus:ring-blue-300">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">
                Mật khẩu
            </label>
            <input type="password" name="password" required
                   class="w-full mt-1 px-3 py-2 border rounded
                          focus:outline-none focus:ring focus:ring-blue-300">
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">
            Đăng nhập
        </button>
    </form>

    <!-- REGISTER LINK -->
    <p class="mt-6 text-center text-sm text-gray-600">
        Chưa có tài khoản?
        <a th:href="@{/auth/sign-up}"
           class="text-blue-600 hover:text-blue-800 font-medium">
            Đăng ký tài khoản
        </a>
    </p>

</div>

</body>
</html>
