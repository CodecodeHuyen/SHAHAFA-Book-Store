<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa hồ sơ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <section class="max-w-xl mx-auto mt-10 bg-white rounded-xl shadow p-6">
        <form th:action="@{/profile/edit}" th:object="${user}" method="post" enctype="multipart/form-data"
              class="space-y-4">

            <div>
                <label class="block font-medium mb-1">Ảnh đại diện</label>
                <input type="file" name="avatar"
                    accept="image/*"
                    class="w-full border rounded p-2">
            </div>

            <div>
                <label class="block font-medium mb-1">Họ tên</label>
                <input type="text" name="name"
                        th:value="${user.name}"
                       class="w-full border rounded p-2"/>

                <p class="text-red-600 text-sm mt-1"
                   th:if="${#fields.hasErrors('name')}"
                   th:errors="*{name}">
                </p>
            </div>

            <div>
                <label class="block font-medium mb-1">Ngày sinh</label>
                <input type="date" name="dateOfBirth"
                        th:value="${user.dateOfBirth}"
                       class="w-full border rounded p-2"/>

                <p class="text-red-600 text-sm mt-1"
                   th:if="${#fields.hasErrors('dateOfBirth')}"
                   th:errors="*{dateOfBirth}">
                </p>
            </div>

            <div>
                <label class="block font-medium mb-1">Giới tính</label>
                <select name="gender"
                        class="w-full border rounded p-2">
                    <option th:each="g : ${genders}"
                            th:value="${g}"
                            th:selected="${g == user.gender}"
                            th:text="${g}">

                    </option>
                </select>

                <p class="text-red-600 text-sm mt-1"
                   th:if="${#fields.hasErrors('gender')}"
                   th:errors="*{gender}">
                </p>
            </div>

            <div class="flex justify-between pt-4">
                <a th:href="@{/profile}"
                   class="px-4 py-2 border rounded hover:bg-gray-100">
                    Hủy
                </a>

                <button type="submit"
                        class="px-6 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                    Lưu
                </button>
            </div>

        </form>
    </section>
</body>
</html>
