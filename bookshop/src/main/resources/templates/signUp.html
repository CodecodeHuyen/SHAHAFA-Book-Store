<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h4>Tạo tài khoản</h4>
                </div>

                <div class="card-body">

                    <!-- THÔNG BÁO LỖI NGHIỆP VỤ -->
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <form th:action="@{/auth/sign-up}"
                          th:object="${registerRequest}"
                          method="post">

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control">
                            <small class="text-danger" th:errors="*{email}"></small>
                        </div>

                        <!-- Họ và tên -->
                        <div class="mb-3">
                            <label class="form-label">Họ và tên</label>
                            <input type="text" th:field="*{name}" class="form-control">
                            <small class="text-danger" th:errors="*{name}"></small>
                        </div>

                        <!-- Ngày sinh -->
                        <div class="mb-3">
                            <label class="form-label">Ngày sinh</label>
                            <input type="date" th:field="*{dateOfBirth}" class="form-control">
                            <small class="text-danger" th:errors="*{dateOfBirth}"></small>
                        </div>

                        <!-- Giới tính -->
                        <div class="mb-3">
                            <label class="form-label">Giới tính</label>
                            <select th:field="*{gender}" class="form-select">
                                <option value="">-- Chọn giới tính --</option>
                                <option th:each="g : ${genders}"
                                        th:value="${g}"
                                        th:text="${g.label}">
                                </option>
                            </select>
                            <small class="text-danger" th:errors="*{gender}"></small>
                        </div>

                        <!-- Mật khẩu -->
                        <div class="mb-3">
                            <label class="form-label">Mật khẩu</label>
                            <input type="password" th:field="*{password}" class="form-control">
                            <small class="text-danger" th:errors="*{password}"></small>
                        </div>

                        <!-- Xác nhận mật khẩu -->
                        <div class="mb-3">
                            <label class="form-label">Xác nhận mật khẩu</label>
                            <input type="password" th:field="*{confirmPassword}" class="form-control">
                            <small class="text-danger" th:errors="*{confirmPassword}"></small>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">
                                Đăng ký
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
