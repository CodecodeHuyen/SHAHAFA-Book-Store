<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-50 to-blue-100 flex items-center justify-center">

<div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">

    <!-- Title -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
        Tạo tài khoản
    </h2>

    <!-- THÔNG BÁO LỖI NGHIỆP VỤ -->
    <div th:if="${error}"
         class="mb-4 rounded-lg bg-red-100 border border-red-300 text-red-700 px-4 py-2 text-sm"
         th:text="${error}">
    </div>

    <form th:action="@{/auth/sign-up}"
          th:object="${registerRequest}"
          method="post"
          class="space-y-4">

        <!-- Email -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Email
            </label>
            <input type="email"
                   th:field="*{email}"
                   class="w-full rounded-lg border border-gray-300 px-3 py-2
                          focus:outline-none focus:ring-2 focus:ring-indigo-400">
            <p class="text-sm text-red-500 mt-1" th:errors="*{email}"></p>
        </div>

        <!-- Họ và tên -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Họ và tên
            </label>
            <input type="text"
                   th:field="*{name}"
                   class="w-full rounded-lg border border-gray-300 px-3 py-2
                          focus:outline-none focus:ring-2 focus:ring-indigo-400">
            <p class="text-sm text-red-500 mt-1" th:errors="*{name}"></p>
        </div>

        <!-- Ngày sinh -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Ngày sinh
            </label>
            <input type="date"
                   th:field="*{dateOfBirth}"
                   class="w-full rounded-lg border border-gray-300 px-3 py-2
                          focus:outline-none focus:ring-2 focus:ring-indigo-400">
            <p class="text-sm text-red-500 mt-1" th:errors="*{dateOfBirth}"></p>
        </div>

        <!-- Giới tính -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Giới tính
            </label>
            <select th:field="*{gender}"
                    class="w-full rounded-lg border border-gray-300 px-3 py-2
                           bg-white focus:outline-none focus:ring-2 focus:ring-indigo-400">
                <option value="">-- Chọn giới tính --</option>
                <option th:each="g : ${genders}"
                        th:value="${g}"
                        th:text="${g.label}">
                </option>
            </select>
            <p class="text-sm text-red-500 mt-1" th:errors="*{gender}"></p>
        </div>

        <!-- Mật khẩu -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Mật khẩu
            </label>
            <input type="password"
                   th:field="*{password}"
                   class="w-full rounded-lg border border-gray-300 px-3 py-2
                          focus:outline-none focus:ring-2 focus:ring-indigo-400">
            <p class="text-sm text-red-500 mt-1" th:errors="*{password}"></p>
        </div>

        <!-- Xác nhận mật khẩu -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Xác nhận mật khẩu
            </label>
            <input type="password"
                   th:field="*{confirmPassword}"
                   class="w-full rounded-lg border border-gray-300 px-3 py-2
                          focus:outline-none focus:ring-2 focus:ring-indigo-400">
            <p class="text-sm text-red-500 mt-1" th:errors="*{confirmPassword}"></p>
        </div>

        <!-- Submit -->
        <button type="submit"
                class="w-full mt-4 rounded-lg bg-indigo-600 text-white py-2 font-semibold
                       hover:bg-indigo-700 transition duration-200">
            Đăng ký
        </button>

    </form>
</div>

</body>
</html>
